<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Add User</h2>
        <form action="save_user.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-check">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" name="gender" value="Male" class="form-check-input" required> Male
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="Female" class="form-check-input" required> Female
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="Other" class="form-check-input" required> Other
                </div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select name="city" class="form-control" required>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <!-- Add more city options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
